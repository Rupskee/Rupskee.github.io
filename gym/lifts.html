<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <title>PL</title>
  </head>
  <body>
    <div class="inputs">
      <h1>INPUTS</h1>
      <div class="inputdiv">
        <label for="bench">bench: </label>
        <input type="number" name="bench" id="bench" />
      </div>
      <div class="inputdiv">
        <label for="squat">squat: </label>
        <input type="number" name="squat" id="squat" />
      </div>
      <div class="inputdiv">
        <label for="deadlift">deadlift: </label>
        <input type="number" name="deadlift" id="deadlift" />
      </div>
      <div class="inputdiv">
        <label for="rows">rows: </label>
        <input type="number" name="rows" id="rows" />
      </div>
      <button onclick="update()">update</button>
    </div>
    <div class="split">
      <div class="buttons">
        <button onclick="setWeek(1)">week 1 - high reps</button>
        <button onclick="setWeek(2)">week 2 - medium reps</button>
        <button onclick="setWeek(3)">week 3 - medium low reps</button>
        <button onclick="setWeek(4)">week 4 - low reps</button>
        <button onclick="setWeek(5)">week 5 - test week (optional)</button>
      </div>
      <div class="exercises">
        <p id="d1"></p>
        <p id="d2"></p>
        <p id="d3"></p>
        <p id="d4"></p>
        <p id="d5"></p>
        <p id="d6"></p>
        <p id="d7"></p>
      </div>
    </div>
  </body>
</html>
